<div class="who-is-in">
  <br>
  
    <div class="in-office" *ngIf="users && users.length > 0; else emptyState">
      <div class="title-div">
        <h3 class="subheading">IN-OFFICE TODAY</h3>
      </div>
      <div class="users-list">
        <div *ngFor="let user of users" >
          <div class="card">
            <!-- <img [src]="getAvatarUrl(user.first_name + user.last_name)" alt="Avatar" class="avatar"> -->
            <p class="username-title">{{user.first_name.charAt(0)+ user.last_name?.charAt(0)}}</p>
            <p class="name">{{ user.first_name + ' ' + user.last_name }}</p>
          </div>
        </div>
      </div>
      
    </div>

  <ng-template #emptyState>
    <div class="title-div">
      <h3 class="subheading">IN-OFFICE TODAY</h3>
    </div>
    <div class="empty-state">
      <img src="assets/images/desert.png" alt="Desert" class="empty-image">
      <h4 class="empty-message">{{ currentPun }}</h4>
    </div>
  </ng-template>

  <div class="office-capacity">
    <div class="title-div">
      <h3 class="subheading">OFFICE CAPACITY</h3>
    </div>
    <div class="progress-container">
      <div class="progress-bar" [style.width]="progress + '%'"></div>
    </div>
    <p> <span>{{ (totalSeats-users.length) >0? (totalSeats-users.length):0 }}</span> of {{ totalSeats }} seats remaining</p>
  </div>
</div>
