
<div class="container" #container>

<div *ngFor="let team of managerTeam">
    <div class="card" (click)="openModal(team.team_id)">
        <p class="username-title">{{team.team_name}}</p>
        <span class="name">{{team.team_name}}</span>
    </div>
</div>
<!-- data is @input in staff modal component, hence allowing us to pass user information there for display  -->
<app-staff-modal *ngIf="showModal" [data]="selectedTeamId"></app-staff-modal>
 

</div>
