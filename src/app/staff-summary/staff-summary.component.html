
<div class="container" #container>

<div *ngFor="let user of users">
    <div class="card" (click)="openModal(user)">
        <p class="username-title">{{user.first_name.charAt(0)+ user.last_name?.charAt(0)}}</p>
        <span class="name">{{user.first_name + ' ' + user.last_name}}</span>
        <p id="u_id" style="display: none;">{{user.u_id}}</p>
    </div>
</div>
<!-- data is @input in staff modal component, hence allowing us to pass user information there for display  -->
<app-staff-modal *ngIf="showModal" [data]="selectedUser"></app-staff-modal>
 

</div>
