
<div class="container"  >
  <app-select-user-input></app-select-user-input>
  <div class="calendar"><full-calendar  [options]="calendarOptions"></full-calendar></div>
  <p class="my-days-no" [ngClass]="myDays < 10 ? 'red' : 'green'"><span class="blue-text">My days in office this month: </span>{{myDays}}</p>
  <div class="error"  *ngIf="errorMsg">{{errorMsg}}</div>
</div>

<app-confirm-modal *ngIf="showModal" [data]="confirmModalData" (buttonClicked)="onModalButtonClick()"></app-confirm-modal>
