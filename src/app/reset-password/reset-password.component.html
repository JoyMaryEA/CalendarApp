<div class="body">
    <div class="error" [ngClass]="getClass(errorMsg)" *ngIf="errorMsg">{{errorMsg}}</div>
    <div class="login-container">
        <div class="info">
            <div class="logo">
                <img src="assets/images/logo.svg" >
                <H1>HYBRID <br> <span>Harmony</span> </H1>
            </div>
           
        </div>
        <form class="login-form">
            
                <input type="text" id="email" name="email" placeholder="email" required>
                <input type="password" id="password" name="password" placeholder="new password" >
                <input type="password" id="cpassword" name="cpassword" placeholder="confirm password" >
                <div class="buttons" >
                    <button (click)="toLogin()" class="back-bt">Back to login</button>
                    <button (click)="onSubmit($event)" >Reset password</button>
                </div>
        </form>
       
    </div>
    
</div>
